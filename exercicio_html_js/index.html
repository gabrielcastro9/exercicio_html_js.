<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Campos Numéricos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <h1>Formulário de Campos Numéricos</h1>
            <form id="form-numeros">
                <label for="campoA">Campo A:</label>
                <input type="number" id="campoA" name="campoA" required placeholder="digite um number">
                <br>
                <label for="campoB">Campo B:</label>
                <input type="number" id="campoB" name="campoB" required placeholder="digite um number">
                <br>
                <button type="click">Enviar</button>
            </form>
            <p class="erro">
                    
            </p>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
